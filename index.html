<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AACUF</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="icon" href="img/favicon.png" type="image/png">

</head>

<body>

    <img class="mascote animate__animated animate__zoomIn" src="./img/mascote.png" alt="Mascote AACUF">

    <div class="icones animate__animated animate__flip">

        <a href="https://l.aacuf.com/insta" target="_blank">
            <i class="ph ph-instagram-logo"></i>
        </a>
        <a href="https://tiktok.com/@aacuf" target="_blank">
            <i class="ph ph-tiktok-logo"></i>
        </a>
        <a href="https://aacuf.com" target="_blank">
            <i class="ph ph-globe"></i>
        </a>
        <a href="mailto:contato@aacuf.com" target="_blank">
            <i class="ph ph-envelope-simple"></i>
        </a>
    </div>
    <ul class="links">

        <!-- Camisetas -->


        <li class="animate__animated animate__fadeInUp">
            <a href="https" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-t-shirt"></i>
                </div>
                <p class="link-text">Camisetas</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>   

        <!-- Planos -->

        <li class="animate__animated animate__fadeInUp">
            <a href="https" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph ph-handshake"></i>
                </div>
                <p class="link-text">Planos de associação</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

        <!-- Playlist -->

        <li class="animate__animated animate__fadeInUp">
            <a href="https://l.aacuf.com/avhxkf" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-spotify-logo"></i>
                </div>
                <p class="link-text">Playlist AACUF</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

        <li class="animate__animated animate__fadeInUp">
            <a href="https://l.aacuf.com/" target="_blank" class="link-card">
                <div class="link-icon">
                    <i class="ph-fill ph-folder"></i>
                </div>
                <p class="link-text">Estatuto oficial</p>
                <div class="link-action">
                    <i class="ph-fill ph-copy"></i>
                </div>
            </a>
        </li>

    </ul>

    <div class="footer animate__animated animate__fadeInLeftBig">
        <a href="https://github.com/eumorales/aacuf/" target="_blank">
            <i class="ph ph-github-logo"></i>
        </a>

        </a>
    </div>

    <script src="script.js"></script>

</body>

</html>
